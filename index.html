<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name's Website</title>
    <style>
        body {
            background-color: skyblue;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #container {
            height: 100vh;
            overflow: auto;
        }

        #quote {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-style: italic;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        section {
            display: none;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#book-recommendation">Book Recommendation</a>
        <a href="#research-interest">Research Interest</a>
        <a href="#cv">CV</a>
        <a href="#publications">Publications</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="container">
        <div id="home">
            <h1>Your Name</h1>
            <p>Welcome to my website!</p>
        </div>

        <section id="book-recommendation">
            <h2>Book Recommendation</h2>
        </section>

        <section id="research-interest">
            <h2>Research Interest</h2>
        </section>

        <section id="cv">
            <h2>CV</h2>
        </section>

        <section id="publications">
            <h2>Publications</h2>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:vinod.pisharody22@gmail.com">vinod.pisharody22@gmail.com</a></p>
        </section>

        <div id="quote">
            <p>"Your quote here."</p>
        </div>
    </div>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelectorAll('section').forEach(section => {
                    section.style.display = 'none';
                });

                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                
                // Show only the title of the clicked section
                targetSection.style.display = 'block';
                targetSection.innerHTML = `<h2>${anchor.innerText}</h2>`;
            });
        });
    </script>
</body>
</html>
